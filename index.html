<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Helio</title>
        <link rel="stylesheet" href="global.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Prediction</h1>
            <canvas class="js-chart-prediction"></canvas>
        </div>

        <div class="wrapper">
            <h1>Display</h1>
            <form>
                <div>
                    <label for="form-select-experiment">Select an experiment</label>
                    <select name="form-select-experiment" class="js-select-experiment"></select>
                </div>
            </form>
            <div>ID: <span class="js-id"></span></div>
            <div>Date: <span class="js-date"></span></div>
            <div>Operator: <span class="js-operator"></span></div>
            <canvas class="js-chart-experiments"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
